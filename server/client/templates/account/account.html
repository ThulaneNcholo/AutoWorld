{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}
<style>
  :root {
    --primary-color: #222222;
    --background-color: #e4eaff;
    --secondary-color: #4a4685;
    --secondary-background: #f5f5f7;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  .account_icons {
    font-size: 20px;
  }
</style>

<div class="container mt-5">
  <a href="{% url 'list-leads' %}">
    <div class="row alignment mb-3">
      <div class="col-2">
        <i class="bi bi-people-fill account_icons"></i>
      </div>
      <div class="col">
        <h5>Leads</h5>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <div class="badge bg-danger">{{leadsCount}}</div>
      </div>
    </div>
  </a>

  <!-- end link item  -->
  <a href="{% url 'inventory' %}">
    <div class="row alignment mb-3">
      <div class="col-2">
        <i class="bi bi-car-front-fill account_icons"></i>
      </div>
      <div class="col">
        <h5 class="mb-0">My Cars</h5>
      </div>
      <div class="col-2 d-flex justify-content-end">
        <i class="bi bi-arrow-right-square-fill account_icons"></i>
      </div>
    </div>
  </a>

  <!-- end link item  -->
  <div class="row alignment mb-3">
    <div class="col-2">
      <i class="bi bi-person-circle account_icons"></i>
    </div>
    <div class="col">
      <h5 class="mb-0">Profile</h5>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <i class="bi bi-arrow-right-square-fill account_icons"></i>
    </div>
  </div>
  <!-- end link item  -->
  <div class="row alignment mb-3">
    <div class="col-2">
      <i class="bi bi-heart account_icons"></i>
    </div>
    <div class="col">
      <h5 class="mb-0">Favourite</h5>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <i class="bi bi-arrow-right-square-fill account_icons"></i>
    </div>
  </div>
  <!-- end link item  -->
  <div class="row alignment mb-3">
    <div class="col-2">
      <i class="bi bi-bag-check-fill account_icons"></i>
    </div>
    <div class="col">
      <h5 class="mb-0">Dealership Market</h5>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <i class="bi bi-arrow-right-square-fill account_icons"></i>
    </div>
  </div>
  <!-- end link item  -->
  <div class="row alignment mb-3">
    <div class="col-2">
      <i class="bi bi-box-arrow-left account_icons"></i>
    </div>
    <div class="col">
      <h5 class="mb-0">Logout</h5>
    </div>
    <div class="col-2 d-flex justify-content-end">
      <i class="bi bi-arrow-right-square-fill account_icons"></i>
    </div>
  </div>
  <!-- end link item  -->
</div>

<div style="height: 200px; width: 100%"></div>
{% endblock %}
