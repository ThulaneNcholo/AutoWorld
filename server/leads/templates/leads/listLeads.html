{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}
<style>
  /* Colors */
  :root {
    --primary-color: #222222;
    --background-color: #e4eaff;
    --secondary-color: #4a4685;
    --secondary-background: #f5f5f7;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  .lead_container {
    border-radius: 12px;
  }

  .lead_icon {
    font-size: 30px;
    margin-right: 10px;
  }

  .lead_title {
    font-weight: 600;
  }

  .lead_subs {
    font-size: 14px;
  }

  .lead_subs_date {
    font-size: 12px;
  }

  .offcanvas-bottom {
    height: 90vh;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }

  /* Feature styling  */
  .main_container {
    border-radius: 12px;
    background-color: var(--secondary-background);
  }

  .image_container {
    height: 100px;
    width: 130px;
    border-radius: 12px;
    margin-right: 10px;
  }

  .feature_image {
    height: 100%;
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
  }

  .p-tags {
    font-size: 14px;
  }

  /* Complete button  */
  .complete_container {
    background-color: white;
    padding-bottom: 32px;
    width: 100%;
  }

  .complete_btn {
    width: 80%;
  }
</style>

<div class="container mt-5">
  <h2>Leads</h2>
  <div class="row mt-3">
    {% for data in messageRequests %}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <!-- ======= small Screen display  ======= -->
      <div class="d-sm-block d-md-none d-lg-none">
        {% include 'partials/leadOffcanvas.html' %}
      </div>

      <!-- ======= Large Screen display  ======= -->
      <div class="d-none d-md-block">
        {% include 'partials/leadsModal.html' %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<div style="height: 200px; width: 100%"></div>
{% endblock %}
