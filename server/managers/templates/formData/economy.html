<h3 class="mb-3 fw-bold">Economy</h3>
<div class="row">
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Average"
        name="average"
      />
      <label for="floatingInput">Average</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Urban"
        name="urban"
      />
      <label for="floatingInput">Urban</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Extra Urban"
        name="extraUrban"
      />
      <label for="floatingInput">Extra Urban</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Co2"
        name="co2"
      />
      <label for="floatingInput">Co2</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Fuel range"
        name="fuelRange"
      />
      <label for="floatingInput">Fuel range</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Fuel tank capacity"
        name="tankCapacity"
      />
      <label for="floatingInput">Fuel tank capacity</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <select
      class="form-select mb-3 py-3"
      aria-label="Default select example"
      name="autoStart"
    >
      <option selected>Engine auto start/stop</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
  </div>
  <!-- end input item  -->
</div>
<button class="btn btn-next mt-4" onclick="showSafety(event)">
  Next Section
</button>
