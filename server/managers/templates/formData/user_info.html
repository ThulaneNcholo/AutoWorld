<h3 class="my-3 fw-bold">Seller Information</h3>
<div class="row">
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="First Name"
        name="firstName"
      />
      <label for="floatingInput">First Name</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Last Name"
        name="lastName"
      />
      <label for="floatingInput">Last Name</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="floatingInput"
        placeholder="Phone"
        name="phone"
      />
      <label for="floatingInput">Phone</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="email"
        name="email"
      />
      <label for="floatingInput">email</label>
    </div>
  </div>
  <!-- end input item  -->
</div>
