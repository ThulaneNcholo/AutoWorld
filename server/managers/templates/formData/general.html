<h3 class="mb-3 fw-bold">About Vehicle</h3>
<div class="row">
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="floatingInput"
        placeholder="Price ZAR"
        name="price"
      />
      <label for="floatingInput">Price ZAR</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="floatingInput"
        placeholder="Year"
        name="year"
      />
      <label for="floatingInput">Year</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="number"
        class="form-control"
        id="floatingInput"
        placeholder="kilometers"
        name="kilometers"
      />
      <label for="floatingInput">kilometers</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <select
      class="form-select mb-3 py-3"
      aria-label="Default select example"
      name="transmission"
    >
      <option selected>Transmission</option>
      <option value="Automatic">Automatic</option>
      <option value="Manual">Manual</option>
    </select>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <select
      class="form-select mb-3 py-3"
      aria-label="Default select example"
      name="Fuel"
    >
      <option selected>Fuel Type</option>
      <option value="Petrol">Petrol</option>
      <option value="Diesel">Diesel</option>
    </select>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <select
      class="form-select mb-3 py-3"
      aria-label="Default select example"
      name="seller"
    >
      <option selected>Seller Type</option>
      <option value="Dealer">Dealer</option>
      <option value="Owner">Owner</option>
    </select>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <select
      class="form-select mb-3 py-3"
      aria-label="Default select example"
      name="category"
    >
      <option selected>Category</option>
      {% for data in categories %}
      <option value="{{data.id}}">{{data.name}}</option>
      {% endfor %}
    </select>
  </div>
  <!-- end input item  -->
  <div class="col-12 col-md-6">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="Car Color"
        name="color"
      />
      <label for="floatingInput">Car Color</label>
    </div>
  </div>
  <!-- end input item  -->
  <div class="col-12">
    <div class="form-floating mb-3">
      <textarea
        class="form-control"
        placeholder="write description here"
        id="floatingTextarea2"
        style="height: 200px"
        name="description"
      ></textarea>
      <label for="floatingTextarea2">Description</label>
    </div>
  </div>
</div>
<button class="btn btn-next mt-4" onclick="showEngine(event)">
  Next Section
</button>
